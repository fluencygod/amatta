services:
  kafka:
    image: ${KAFKA_IMAGE:-confluentinc/cp-kafka:7.6.1}
    container_name: news_kafka
    ports:
      # Expose 9094 for host clients; internal services use kafka:9092
      - "9094:9094"
    environment:
      # KRaft single-node setup (no ZooKeeper)
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      # If not provided, CLUSTER_ID will be generated on first run
      # CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    command: >
      bash -lc '
        if [ ! -f "/var/lib/kafka/data/meta.properties" ]; then
          : $${CLUSTER_ID:=$$(/usr/bin/kafka-storage random-uuid)};
          echo "Formatting storage with CLUSTER_ID=$$CLUSTER_ID";
          /usr/bin/kafka-storage format --ignore-formatted -t "$$CLUSTER_ID" -c /etc/kafka/kafka.properties;
        fi;
        /etc/confluent/docker/run
      '

networks:
  default:
    name: news_net
    external: true

volumes:
  kafka_data:
